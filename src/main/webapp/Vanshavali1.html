        <div class="container float-right" style="width: 50%;background-color: #222222;height: 50%;"><label class="text-nowrap">A family is like a circle.<br>The connection never ends,<br>and even if at times it breaks,<br>in time it always mends.A family is like the stars.<br>Somehow they’re always there.<br>Families are those who help,<br>who support and always care.A family is like a book.<br>The ending’s never clear,<br>but through the pages of the book,<br>their love is always near.A family is many things.<br>With endless words that show<br>who they are and what they do<br>and how they teach you so you know.But don’t be weary if it’s broken<br>or if through time it’s been so worn.<br>Families are like that—<br>they’re split up and always torn.But even if this happens,<br>your family will always be.<br>They help define just who you are<br>and will be a part of you eternally.<strong>Ray Young Bear&nbsp;</strong><a href="https://www.poets.org/poetsorg/poem/first-place-my-life">“First Place in my Life”&nbsp;</a><strong>Eve L. Ewing&nbsp;</strong><a href="https://therumpus.net/2018/06/rumpus-original-poetry-three-poems-by-eve-l-ewing/">“The Train Speaks”&nbsp;</a><strong>Clint Smith&nbsp;</strong><a href="https://www.poets.org/poetsorg/poem/facetime">“FaceTime”</a>On another night<br>in a hotel<br>in a room<br>in a city<br>flanked by all<br>that is unfamiliar<br>I am able to move<br>my finger along<br>a glass screen<br><em>once across</em><br><em>once vertical</em><br>&amp; in seconds<br>see your mother<br>smiling in a room<br>that is our own<br>that is now so<br>far away but<br>also not so far<br>away at all<br>&amp; she can place<br>the small screen<br>near her belly<br>&amp; when I speak<br>I can see you<br>moving beneath<br>her skin as if you<br>knew that this<br>distance was<br>only temporary<br>&amp; what a small<br>yet profound<br>joy it is to be some-<br>where that is not<br>with you but to<br>still be with you<br>&amp; see your feet<br>dance beneath<br>her rib cage like<br>you knew we’d<br>both be dancing<br>together soon.</label></div>
